language: node_js
node_js:
  - "10"
cache:
  directories:
    - "node_modules"
before_script:
  - npm install -g npm
  - npm install -g gulp
jobs:
  include:
    - stage: build
      name: "Build"
      script: gulp build
    - stage: lint
      name: "Lint"
      script: gulp lint
    - stage: test
      name: "Unit Tests"
      script: gulp test
    - stage: coverage
      name: "Unit Test Coverage"
      script: gulp coverage
stages:
  - lint
  - build
  - test
  - coverage
