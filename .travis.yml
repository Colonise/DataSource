env:
  global:
    - CC_TEST_REPORTER_ID=b3e4920055c452630f4d8b1cb452ad4ca4f4366a6ab90b58f193774741fb890d

language: node_js

node_js:
  - "10"

install: npm install

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - npm install -g npm
  - npm install -g gulp
  - npm install -g greenkeeper-lockfile
  - greenkeeper-lockfile-update

script:
  - gulp build
  - gulp lint
  - gulp test
  - gulp coverage

after_script:
  - ./cc-test-reporter after-build --prefix /coverage --exit-code $TRAVIS_TEST_RESULT
  - greenkeeper-lockfile-upload

before_deploy
  - gulp distribute

deploy:
  provider: script
  skip_cleanup: true
  script:
    - npx semantic-release
