language: javascript
before_script:
  - npm install -g typescript
  - npm install -g ts-node
  - npm install -g gulp-cli
jobs:
  include:
    - stage: build
      name: "Build"
      script: gulp build
    - stage: lint
      name: "Lint"
      script: gulp lint
    - stage: test
      name: "Unit Tests"
      script: gulp test
    - stage: coverage
      name: "Unit Test Coverage"
      script: gulp coverage
stages:
  - lint
  - build
  - test
  - coverage
